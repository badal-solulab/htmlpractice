<!DOCTYPE html>
<html>
<head>
<style>
.container {
  display: flex;
  flex-flow: row wrap;
  background-color: blue;
  justify-content: space-between;
}

.container > div {
  background-color: lightblue;
  width: 100px;
  margin: 10px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
}
</style>
</head>
<body> 
<h1>The flex example.</h1>

<p>this is the normal flex example using Flex properties</p>

<div class="container">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
  <div>4</div>
  <div>5</div>
  <div>6</div>  
  <div>7</div>
  <div>8</div>
  <div>9</div>  
  <div>10</div>
  <div>11</div>
  <div>12</div>  
</div>
</body>
</html>
