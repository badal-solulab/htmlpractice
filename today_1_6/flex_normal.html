<!DOCTYPE html>
<html>
<head>
	<title>flex</title>
	<style type="text/css">
		.container{
			display: flex;
			flex-wrap: wrap;
			background-color: blue;
		}

		.container > div {
			background-color: red;
			width: 100px;
			margin: 10px;
			text-align: center;
			font-size: 30px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>7</div>
		<div>8</div>
		<div>9</div>
		<div>10</div>
	</div>

</body>
</html>
