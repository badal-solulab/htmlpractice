<!DOCTYPE html>
<html>
<head>
	<title>media query</title>
	<style type="text/css">
		body{
			background-color: green;
			color: black;
		}
		@media screen and (max-width: 999px){
			body{
				background-color: white;
				color: red;
			}
		@media screen and (max-width: 650px){
			body{
				background-color: orange;
				color: tomato;
			}	
		}
	</style>
</head>
<body>
<h1>This is the normal form</h1>
<p>this is the normal and general paragraph</p>
</body>
</html>
